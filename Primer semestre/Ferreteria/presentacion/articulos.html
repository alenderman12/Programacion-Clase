<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferretería</title>
    <link rel="stylesheet" href="../css/estilo.css">
    <script type="module" src="../dominio/controladora.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</head>
<body onload="InicioArticulo()">
    <header>
        <div class="row text-center">
            <div class="col-sm-12">
                <h2>ABM Artículos</h2>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-sm-12">
                <div class="btn-group">
                    <a href="../index.html" class="btn btn-secondary">Inicio</a>
                </div>
                
            </div>
        </div>
    </header>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="mb-3">
                <label for="articulo-codigo">Código</label>
                <input type="text" id="articulo-codigo" class="form-control text-center" placeholder="Ingrese el código" disabled>
            </div>
        </div>
        <div class="col-sm-4"></div>
    </div>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="mb-3">
                <label for="articulo-nombre">Nombre</label>
                <input type="text" id="articulo-nombre" class="form-control" placeholder="Ingrese el nombre">
            </div>
        </div>
        <div class="col-sm-4"></div>
    </div>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="mb-3">
                <label for="articulo-categoria">Categoría</label>
                <select class="form-select" id="articulo-categoria"></select>
            </div>
        </div>
        <div class="col-sm-4"></div>
    </div>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="mb-3">
                <label for="articulo-marca">Marca</label>
                <input type="text" id="articulo-marca" class="form-control" placeholder="Ingrese la marca">
            </div>
        </div>
        <div class="col-sm-4"></div>
    </div>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="mb-3">
                <label for="articulo-descripcion">Descripción</label>
                <input type="text" id="articulo-descripcion" class="form-control" placeholder="Ingrese la descripción">
            </div>
        </div>
        <div class="col-sm-4"></div>
    </div>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="mb-3">
                <label for="articulo-precio">Precio</label>
                <input type="number" id="articulo-precio" class="form-control" placeholder="Ingrese el precio">
            </div>
        </div>
        <div class="col-sm-4"></div>
    </div>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="mb-3">
                <label for="articulo-stock">Stock</label>
                <input type="text" id="articulo-stock" class="form-control" placeholder="Ingrese el stock">
            </div>
        </div>
        <div class="col-sm-4"></div>
    </div>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="mb-3">
                <label for="articulo-imagen">Imagen</label>
                <input type="text" id="articulo-imagen" class="form-control" placeholder="Ingrese el link" onblur="CargarImagenArticulo()">
            </div>
        </div>
        <div class="col-sm-4"></div>
    </div>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="mb-3">
                <label id="articulo-etiqueta-muestra" for="articulo-imagen-muestra"></label>
                <img src="" id="articulo-imagen-muestra" class="img-thumbnail img-mini">
            </div>
        </div>
        <div class="col-sm-4"></div>
    </div>
    <div class="row text-center">
        <div class="col-sm-12">
            <input type="button" value="Agregar" class="btn btn-primary" onclick="AgregarArticulo()">
            <input type="button" value="Modificar" class="btn btn-warning" onclick="ModificarArticulo()">
            <input type="button" value="Eliminar" class="btn btn-danger" onclick="EliminarArticulo()">
            <input type="button" value="Limpiar" class="btn btn-info" onclick="LimpiarCajasArticulo()">
        </div>
    </div>
    <br>
    <div class="row text-center">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <div class="mb-3">
                <select class="form-select" id="articulo-lista" size="8" onchange="SeleccionarArticulo()"></select>
            </div>
        </div>
        <div class="col-sm-2"></div>
    </div>
</body>
</html>
