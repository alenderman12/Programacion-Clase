<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alquiler</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <script type="module" src="../dominio/controladora.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</head>
<body onload="InicioAlquiler()">
    <header class="row">
        <a class="col-sm-2" href="../index.html"><img src="https://play-lh.googleusercontent.com/bTiNiKvbQAbUwOqXHK8wbDGhVzoBO6KoKYqYqA0zMS6H0ofBdI_UqARUIR0T5ZF5xQ" alt="logo" id="logo"></a>
        <a class="col-sm-1 btn btn-lg btn-outline-primary m-3" href="./usuarios.html">Usuarios</a>
        <a class="col-sm-1 btn btn-lg btn-outline-primary m-3" href="./generos.html">Generos</a>
        <a class="col-sm-1 btn btn-lg btn-outline-primary m-3" href="./clientes.html">Clientes</a>
        <a class="col-sm-1 btn btn-lg btn-outline-primary m-3" href="./peliculas.html">Ingreso de Peliculas</a>
        <a class="col-sm-1 btn btn-lg btn-outline-primary m-3" href="./estadisticas.html">Estadisticas</a>
        <a class="col-sm-1 btn btn-lg btn-outline-primary m-3" href="./alquiler.html">Alquiler</a>
    </header>
    <center>
        <div class="contenedor">
            <div class="campos">
                <label>Fecha</label>
                <input type="date" id="fecha">
                <label>Cliente</label>
                <select id="cliente">
                    <option value="" disabled selected>Seleccione un cliente</option>
                </select>
                <label>Pelicula</label>
                <select id="pelicula" onchange="MostrarImagenSelect(pelicula.value)">
                    <option value="" disabled selected>Seleccione una pelicula</option>
                </select>
                <img id="imagenVistaPrevia" src="" alt="Vista Previa">
            </div>
            <div class="botones">
                <input class="btn" id="btn-agregar" type="button" value="Agregar" onclick="AgregarAlquiler()">
                <input class="btn" id="btn-modificar" type="button" value="Modificar" onclick="ModificarAlquiler()">
                <input class="btn" id="btn-eliminar" type="button" value="Devolver" onclick="DevolverAlquiler()">
                <input class="btn" id="btn-eliminar" type="button" value="Eliminar" onclick="EliminarAlquiler()">
                <input class="btn" id="btn-limpiar" type="button" value="LimpiarCajas" onclick="LimpiarCajasAlquiler()">
            </div>
            <div class="listado">
                <select id="lista" size="8" onchange="SeleccionarAlquiler()"></select>
            </div>
        </div>
    </center>
</body>
</html>
