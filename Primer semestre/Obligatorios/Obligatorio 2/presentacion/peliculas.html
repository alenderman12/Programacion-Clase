<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Peliculas</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <script type="module" src="../dominio/controladora.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

</head>
<body onload="InicioPelicula()">
    <header class="row">
        <a class="col-sm-2" href="../index.html"><img src="https://play-lh.googleusercontent.com/bTiNiKvbQAbUwOqXHK8wbDGhVzoBO6KoKYqYqA0zMS6H0ofBdI_UqARUIR0T5ZF5xQ" alt="logo" id="logo"></a>
        <a class="col-sm-1 btn btn-lg btn-outline-primary m-3" href="./usuarios.html">Usuarios</a>
        <a class="col-sm-1 btn btn-lg btn-outline-primary m-3" href="./generos.html">Generos</a>
        <a class="col-sm-1 btn btn-lg btn-outline-primary m-3" href="./clientes.html">Clientes</a>
        <a class="col-sm-1 btn btn-lg btn-outline-primary m-3" href="peliculas.html">Ingreso de Peliculas</a>
        <a class="col-sm-1 btn btn-lg btn-outline-primary m-3" href="./estadisticas.html">Estadisticas</a>
        <a class="col-sm-1 btn btn-lg btn-outline-primary m-3" href="./alquiler.html">Alquiler</a>
    </header>
    <center>
        <div class="contenedor">
            <div class="campos">
                <label>Nombre</label>
                <input type="text" id="nombre">
                <label>Género</label>
                <select id="genero"></select>
                <label>Director</label>
                <input type="text" id="director">
                <label>País</label>
                <input type="text" id="pais">
                <label>Precio</label>
                <input type="text" id="precio">
                <label>Copias totales</label>
                <span>(No se puede modificar una vez ingresado)</span>
                <input type="text" id="copias">
                <label>Imagen</label>
                <input type="text" id="imagen" onblur="VistaPreviaImagen()">
                <input type="button" class="btn" id="btn-vista-previa" value="Vista previa" onclick="VistaPreviaImagen()">
                <img id="imagenVistaPrevia" src="" alt="Vista Previa">
            </div>
            <div class="botones">
                <input class="btn" id="btn-agregar" type="button" value="Agregar" onclick="Agregar()">
                <input class="btn" id="btn-modificar" type="button" value="Modificar" onclick="Modificar()">
                <input class="btn" id="btn-eliminar" type="button" value="Eliminar" onclick="Eliminar()">
                <input class="btn" id="btn-limpiar" type="button" value="LimpiarCajas" onclick="LimpiarCajas()">
            </div>
            <div class="listado ">
                <select id="lista" size="8" onchange="Seleccionar()"></select>
            </div>
        </div>
    </center>
</body>
</html>
