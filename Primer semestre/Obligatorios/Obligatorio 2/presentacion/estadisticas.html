    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

<body>
    <header class="row">
        <a class="col-sm-2" href="../index.html"><img src="https://play-lh.googleusercontent.com/bTiNiKvbQAbUwOqXHK8wbDGhVzoBO6KoKYqYqA0zMS6H0ofBdI_UqARUIR0T5ZF5xQ" alt="logo" id="logo"></a>
        <a class="col-sm-1 btn btn-lg btn-outline-primary m-3" href="./usuarios.html">Usuarios</a>
        <a class="col-sm-1 btn btn-lg btn-outline-primary m-3" href="./generos.html">Generos</a>
        <a class="col-sm-1 btn btn-lg btn-outline-primary m-3" href="./clientes.html">Clientes</a>
        <a class="col-sm-1 btn btn-lg btn-outline-primary m-3" href="./peliculas.html">Ingreso de Peliculas</a>
        <a class="col-sm-1 btn btn-lg btn-outline-primary m-3" href="estadisticas.html">Estadisticas</a>

    <center>
        <h1>Estadisticas</h1>
        <div class="contenedor">
            <h2>Listado de alquileres por rango de fechas</h2>
            <div>
                <label>Desde:</label>
                <input type="date" id="desde">
                <label>Hasta:</label>
                <input type="date" id="hasta">
            </div>
            <br>
            <div>
                <input type="button" id="buscar" value="Buscar" onclick="ListarRangoFechas()">
            </div>
            <br>
            <select id="lista-alquileres" size="8"></select>
        </div>
        <div class="contenedor">
            <h2>Peliculas alquiladas de un cliente</h2>
            <div>
                <input type="text" id="nombre">
                <input type="button" id="buscar" value="Buscar" onclick="ListarPeliculasCliente()">
            </div>
            <select id="lista-peliculas" size="8"></select>
        </div>
        <br>
    </center>
