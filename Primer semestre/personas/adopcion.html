<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopción</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script type="module" src="dominio/controladora.js"></script>
</head>
<body onload="InicioAdopcion()">
    <div class="contenedor">
        <div class="titulo">
            <h3>Adopción de Mascotas</h3>
            <a href="./index.html">Inicio</a>
        </div>
        <div class="campos">
            <label>ID: </label>
            <input type="text" id="adopcion-id" class="id" disabled>
            <label>Fecha: </label>
            <input type="date" id="adopcion-fecha">
            <label>Persona: </label>
            <select id="adopcion-persona"></select>
            <label>Mascota: </label>
            <select id="adopcion-mascota"></select>
        </div>
        <div class="botones">
            <input type="button" value="Agregar" class="btn-agregar" onclick="AgregarAdopcion()">
            <!-- <input type="button" value="Modificar" class="btn-modificar" onclick="ModificarAdopcion()"> -->
            <input type="button" value="Eliminar" class="btn-eliminar" onclick="EliminarAdopcion()">
            <input type="button" value="Limpiar" class="btn-limpiar" onclick="LimpiarCajasAdopcion()">
        </div>
        <div class="listado">
            <select id="adopcion-lista" size="8" onchange="SeleccionarAdopcion()"></select>
        </div>
    </div>
</body>
</html>
