<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../css/estilo.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script type="module" src="../dominio/controladora.js"></script>
</head>
<body onload="InicioEstadistica()">
    <header>
        <div class="row">
            <h3 class="text-center">Ventas por cliente</h3>
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="mb-3">
                    <input type="text" id="est-cliente-nombre" class="form-control text-center" placeholder="Ingrese el nombre del cliente a buscar">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="mb-3">
                    <input type="button" value="Buscar" class="btn btn-info" onclick="EstadisticaBuscarCliente()">
                </div>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <input type="text" id="est-cliente-encontrado" class="form-control text-center" readonly>
            </div>
            <div class="col-sm-4"></div>
        </div>
        <br>
        <div class="row text-center">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <div class="mb-3">
                    <select class="form-select" id="est-ventas-cliente" size="8"></select>
                </div>
                <div class="col-sm-2"></div>
            </div>
        </div>
        <div class="row">
            <h3 class="text-center">Ventas por fecha</h3>
            <div class="col-sm-4"></div>
            <div class="col-sm-2">
                <div class="mb-3">
                    <input type="date" id="est-venta-fecha-desde" class="form-control text-center">
                </div>
            </div>
            <div class="col-sm-2">
                <div class="mb-3">
                    <input type="date" id="est-venta-fecha-hasta" class="form-control text-center">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="mb-3">
                    <input type="button" value="Buscar" class="btn btn-info" onclick="EstadisticaVentasPorFecha()">
                </div>
            </div>
        </div>
        <br>
        <div class="row text-center">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <div class="mb-3">
                    <select class="form-select" id="est-ventas-por-fecha" size="8"></select>
                </div>
                <div class="col-sm-2"></div>
            </div>
        </div>
    </header>
</body>
</html>
