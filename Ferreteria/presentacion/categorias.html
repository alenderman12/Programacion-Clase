<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferretería</title>
    <link rel="stylesheet" href="../css/estilo.css">
    <script type="module" src="../dominio/controladora.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</head>
<body onload="InicioCategoria()">
    <header>
        <div class="row text-center">
            <div class="col-sm-12">
                <h2>ABM Categorías</h2>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-sm-12">
                <div class="btn-group">
                    <a href="../index.html" class="btn btn-secondary">Inicio</a>
                </div>
                
            </div>
        </div>
    </header>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="mb-3">
                <label for="categoria-codigo">Código</label>
                <input type="text" id="categoria-codigo" class="form-control text-center" placeholder="Ingrese el código" disabled>
            </div>
        </div>
        <div class="col-sm-4"></div>
    </div>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="mb-3">
                <label for="categoria-nombre">Nombre</label>
                <input type="text" id="categoria-nombre" class="form-control" placeholder="Ingrese el nombre">
            </div>
        </div>
        <div class="col-sm-4"></div>
    </div>

    <div class="row text-center">
        <div class="col-sm-12">
            <input type="button" value="Agregar" class="btn btn-primary" onclick="AgregarCategoria()">
            <input type="button" value="Modificar" class="btn btn-warning" onclick="ModificarCategoria()">
            <input type="button" value="Eliminar" class="btn btn-danger" onclick="EliminarCategoria()">
            <input type="button" value="Limpiar" class="btn btn-info" onclick="LimpiarCajasCategoria()">
        </div>
    </div>
    <br>
    <div class="row text-center">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <div class="mb-3">
                <select class="form-select" id="categoria-lista" size="8" onchange="SeleccionarCategoria()"></select>
            </div>
        </div>
        <div class="col-sm-2"></div>
    </div>
</body>
</html>
