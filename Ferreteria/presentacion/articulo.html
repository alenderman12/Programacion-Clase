<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferreteria Articulos</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <script type="module" src="../dominio/controladora.js"></script>
</head>
<body onload="">
    <header>
        <h2>ABM Categorias</h2>
        <a href="../index.html">Inicio</a>
    </header>
    <center>
        <div class="contenedor">
            <div class="campos">
                <label for="nombre">Nombre</label>
                <input type="date" id="nombre">

                <label for="descripcion">Descripcion</label>
                <textarea id="descripcion" rows="6"></textarea>

                <label for="marca">Marca</label>
                <input type="text" id="marca">
                
                <label for="categoria">Categoria</label>
                <input type="text" id="categoria">
                
                <label for="precio">Precio</label>
                <input type="text" id="precio">
                
                <label for="stock">Stock</label>
                <input type="text" id="stock">
            </div>
            <div class="botones">
                <input class="btn" id="btn-agregar" type="button" value="Agregar" onclick="">
                <input class="btn" id="btn-modificar" type="button" value="Modificar" onclick="">
                <input class="btn" id="btn-eliminar" type="button" value="Eliminar" onclick="">
                <input class="btn" id="btn-limpiar" type="button" value="LimpiarCajas" onclick="">
            </div>
            <div class="listado ">
                <select id="lista" size="8" onchange=""></select>
            </div>
        </div>
    </center>
</body>
</html>
