<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABM Personas</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script type="module" src="dominio/controladora.js"></script>
</head>
<body onload="Inicio()">
    <div class="contenedor">
        <div class="titulo">
            <h3>ABM Personas</h3>
            <a href="./index.html">Inicio</a>
        </div>
        <div class="campos">
            <label>ID: </label>
            <input type="text" id="id" class="id" disabled>
            <label>Nombre: </label>
            <input type="text" id="nombre">
            <label>Apellido: </label>
            <input type="text" id="apellido">
            <label>Cédula: </label>
            <input type="text" id="cedula">
            <label>Teléfono: </label>
            <input type="text" id="telefono">
            <label>Dirección: </label>
            <input type="text" id="direccion">
            <label>Edad: </label>
            <input type="number" id="edad">
            <label>Género: </label>
            <select id="genero">
                <option value="">Seleccione un género</option>
                <option value="M">Masculino</option>
                <option value="F">Femenino</option>
            </select>
        </div>
        <div class="botones">
            <input type="button" value="Agregar" class="btn-agregar" onclick="Agregar()">
            <input type="button" value="Modificar" class="btn-modificar" onclick="Modificar()">
            <input type="button" value="Eliminar" class="btn-eliminar" onclick="Eliminar()">
            <input type="button" value="Limpiar" class="btn-limpiar" onclick="LimpiarCajas()">
        </div>
        <div class="listado">
            <select id="lista" size="8" onchange="Seleccionar()"></select>
        </div>
    </div>
</body>
</html>
