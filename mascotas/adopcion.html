<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERSONAS</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script type="module" src="dominio/controladora.js"></script>
</head>
<body onload="InicioAdopcion()">
    <center>
        <div class="contenedor">
            <div class="campos">
                <label>Fecha</label>
                <input type="date" id="fecha">
                <label>Persona</label>
                <select id="persona">
                    <option value="" disabled selected>Seleccione una persona</option>
                </select>
                <label>Mascota</label>
                <select id="mascota">
                    <option value="" disabled selected>Seleccione una mascota</option>
                </select>
            </div>
            <div class="botones">
                <input class="btn" id="btn-agregar" type="button" value="Agregar" onclick="AgregarAdopcion()">
                <input class="btn" id="btn-modificar" type="button" value="Modificar" onclick="ModificarAdopcion()">
                <input class="btn" id="btn-eliminar" type="button" value="Eliminar" onclick="EliminarAdopcion()">
                <input class="btn" id="btn-limpiar" type="button" value="LimpiarCajas" onclick="LimpiarCajasAdopcion()">
            </div>
            <div class="lista">
                <select id="lista" size="8" onchange="SeleccionarAdopcion()"></select>
            </div>
        </div>
    </center>
</body>
</html>
