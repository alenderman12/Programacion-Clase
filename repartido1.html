<!DOCTYPE html>
<html lang="es">
<head>
      <meta charset="UTF-8">
      <title>Repartido 1</title>
      <script type="text/javascript">

            function Ejercicio1() {
                  var age = prompt("Ingrese su edad: ");
                  var isUruguayan = prompt("¿Es usted uruguayo? (s/n): ").toLowerCase() == "s";

                  if (isUruguayan && age >= 18) {
                        document.writeln("Usted puede votar.");
                  } else {
                        document.writeln("Usted no puede votar.");
                  }
            }

            function Ejercicio2() {
                  var average = prompt("Ingrese promedio:");

                  if (average >= 86) {
                        document.writeln("Exonera");
                  } else if (average >= 70) {
                        document.writeln("Examen");
                  } else if (average < 70) {
                        document.writeln("Recursa");
                  } else {
                        document.writeln("Error, usted ingreso: " + average);
                  }
            }

            function Ejercicio3() {
                  do {
                        var length = parseInt(prompt("Ingrese el lado del cuadrado"));
                        var wide = parseInt(prompt("Ingrese el ancho del cuadrado"));
                  } while (length < 0 && wide < 0);

                  var perimeter = 2 * (wide + length);
                  var area = wide * length;

                  document.writeln("Perimetro: " + perimeter + "<br>Area: " + area);
            }

            function Ejercicio4() {
                  var weight = parseInt(prompt("Ingrese su peso en kg"));
                  var height = parseInt(prompt("Ingrese su altura en cm")) / 100;

                  var IMC = weight / (height * height);
                  document.writeln("Su IMC es: " + IMC.toFixed(3));
            }

            function Ejercicio5() {
                  var amountInDollars = prompt("Ingrese el monto en dolares");
                  var dollarToEuros = 0.9243;
                  var amountInEuros = (amountInDollars * dollarToEuros).toFixed(2);

                  document.writeln(amountInDollars + " US$ en euros es: <b>" + amountInEuros + "<b>€");
            }

            function Ejercicio6() {
                  var amountInNauticMiles = prompt("Ingrese Millas Nauticas");
                  var nauticMileToMeters = 1852;
                  var amountInMeters = amountInNauticMiles * nauticMileToMeters;

                  document.writeln(amountInNauticMiles + " Millas Nauticas en Metros es: <b>" + amountInMeters + "<b>m");
            }

            function Ejercicio7() {
                  var a = parseInt(prompt("Ingrese el primer numero: "));
                  var b = parseInt(prompt("Ingrese el segundo numero: "));

                  var suma = a + b;
                  var resta = a - b;
                  var multiplicacion = a * b;
                  var division = a / b;
                  var modulo = a % b;

                  document.writeln("Suma: " + suma + "<br>");
                  document.writeln("Resta: " + resta + "<br>");
                  document.writeln("Multiplicación: " + multiplicacion + "<br>");
                  document.writeln("División: " + division + "<br>");
                  document.writeln("Módulo: " + modulo + "<br>");
            }

            function Ejercicio8() {
                  var base = parseInt(prompt("Ingrese base: "));
                  var height = parseInt(prompt("Ingrese altura: "));

                  var perimeter = base + height + Math.sqrt(base * base + height * height);
                  var area = (base * height) / 2;

                  document.writeln("Perímetro: " + perimeter.toFixed(2) + "<br>");
                  document.writeln("Área: " + area.toFixed(2) + "<br>");
            }

            function Ejercicio9() {
                  var inches = prompt("Ingrese pulgadas:");
                  var inchesToCentimeters = 2.54;
                  var centimeters = inches * inchesToCentimeters;

                  document.writeln(inches + " pulgadas en centímetros es: <b>" + centimeters.toFixed(2) + "</b> cm");
            }

            function Ejercicio10() {
                  var number = parseInt(prompt("Ingrese numero: "));

                  if (number > 0) {
                        document.writeln(number / 2);
                  } else if (number < 0) {
                        document.writeln(number * 2);
                  } else {
                        document.writeln("Mensaje");
                  }
            }

            function Ejercicio11() {
                  var userName = prompt("Ingrese nombre: ");

                  if (userName.toLowerCase() == "ramón" || userName.toLowerCase() == "ramon") {
                        document.writeln("Bienvenido de vuelta, Ramón.");
                  } else {
                        document.writeln("Hola, " + userName + ".");
                  }
            }

            function Ejercicio12() {
                  var todayYear = 2025;
                  var age = parseInt(prompt("Ingrese su edad: "));
                  var hadBirthdayThisYear = prompt("¿Ha cumplido años este año? (s/n)") == "s";
                  var birthYear;

                  if (hadBirthdayThisYear) {
                        birthYear = todayYear - age - 1;
                  } else {
                        birthYear = todayYear - age;
                  }

                  document.writeln("Tu año de nacimiento es: " + birthYear);
            }

            function Ejercicio13() {
                  var number = parseInt(prompt("Ingrese numero"));

                  if (number % 3 == 0) {
                        document.writeln("El numero es divisible entre 3");
                  } else {
                        document.writeln("El numero NO es divisible entre 3");
                  }
            }

            function Ejercicio14() {
                  let binaryNumber = prompt("Valor binario");
                  let decimalNumber = 0;

                  for (let i = 0; i < binaryNumber.length; i++) {
                        const char = binaryNumber[i];
                        document.writeln(parseInt(char) + " " + Math.pow(2, (binaryNumber.length - i - 1)) + "<br>");

                        decimalNumber += parseInt(char) * Math.pow(2, (binaryNumber.length - i - 1));
                  }

                  document.writeln(decimalNumber);
            }

            function Ejercicio15() {
                  let decimalNumber = parseInt(prompt("Valor decimal"));
                  let binaryNumberLength = Math.floor(Math.log2(decimalNumber));
                  let binaryNumber = "";

                  for (let i = binaryNumberLength; i >= 0; i--) {
                        let power = Math.pow(2, i);

                        if (decimalNumber >= power) {
                              binaryNumber += "1";
                              decimalNumber -= power;
                        } else {
                              binaryNumber += "0";
                        }

                        console.log(decimalNumber);
                  }

                  document.writeln(binaryNumber);
            }

            function Ejercicio16() {
                  let text = prompt("Ingrese un texto");
                  let newText = "";
                  document.writeln(text + "<br>");

                  for (let i = 0; i < text.length; i++) {
                        if (text.charAt(i - 1) == " " || i == 0) {
                              newText += text[i].toUpperCase();
                        } else {
                              newText += text[i];
                        }
                  }

                  document.writeln(newText + "<br>");
            }

            function Ejercicio17() {
                  let month = prompt("Ingrese el mes actual").toLowerCase();
                  let day = prompt("Ingrese el dia");

                  if (month == "diciembre" || day == 25) {
                        document.writeln("Hoy es navidad");
                  } else {
                        document.writeln("Hoy no es navidad");
                  }
            }

            function Ejercicio18() {
                  let text = "Turil pasa por la radial de Juan Lacaze";
                  let newText = text.replace("la radial de Juan Lacaze", "Valdense");

                  document.writeln(newText);
            }

            function Ejercicio19() {
                  let text = prompt("Ingrese frase");
                  document.writeln(text.toUpperCase() + "<br>");
                  document.writeln(text.toLowerCase());
            }

            function Ejercicio20() {
                  let longestPhrase = "";

                  for (i = 0; i < 3; i++) {
                        let phrase = prompt("Ingrese la frase");
                        if (phrase.length > longestPhrase.length) {
                              longestPhrase = phrase;
                        }
                  }

                  document.writeln(longestPhrase);
            }

            function Ejercicio21() {
                  var number1 = parseInt(prompt("Ingrese el primer numero"));
                  var number2 = parseInt(prompt("Ingrese el segundo numero"));
                  var number3 = parseInt(prompt("Ingrese el tercer numero"));

                  document.writeln(Math.max(number1, number2, number3) + " es el numero maximo <br>");
                  document.writeln(Math.min(number1, number2, number3) + " es el numero minimo");
            }

            function Ejercicio22() {
                  var number = parseFloat(prompt("Ingrese numero"));

                  document.writeln("Redondeo (Para arriba) " + Math.ceil(number) + "<br>");
                  document.writeln("Redondeo (Para abajo) " + Math.floor(number) + "<br>");
                  document.writeln("Potencia " + Math.pow(number, 2) + "<br>");
                  document.writeln("Raiz cuadrada " + Math.sqrt(number) + "<br>");
            }

            function Ejercicio23() {
                  var text = prompt("Ingrese un texto");
                  var newText = "";
                  var palindromo = "";

                  for (let i = text.length; i > 0; i--) {
                        palindromo += text.charAt(i - 1);
                  }

                  if (text.toLowerCase().replaceAll(" ", "") == palindromo.toLowerCase().replaceAll(" ", "")) {
                        document.writeln("\"" + text + "\"" + " es palindromo");
                  }
                  else {
                        document.writeln("\"" + text + "\"" + " NO es palindromo");
                  }
            }

            function Ejercicio24() {
                  var numero1 = parseInt(prompt("Ingrese numero 1"));
                  var operador;

                  do {
                        operador = prompt("Ingrese operador (+ - * /)");
                        console.log(operador);
                  } while (!(operador == "+" || operador == "-" || operador == "*" || operador == "/"));

                  var numero2 = parseInt(prompt("Ingrese numero 2"));
                  var respuesta = 0;
                  
                  switch (operador) {
                        case "+":
                              respuesta = numero1 + numero2;
                              break;
                        case "-":
                              respuesta = numero1 - numero2;
                              break;
                        case "*":
                              respuesta = numero1 * numero2;
                              break;
                        case "/":
                              respuesta = numero1 / numero2;
                              break;
                  
                        default:
                              document.writeln("ERROR");
                              break;
                  }
                  document.writeln(respuesta);
            }

            function selector(ejercicio) {
                  ejercicio = parseInt(ejercicio);

                  switch (ejercicio) {
                        case 1:
                              Ejercicio1()
                              break;
                        case 2:
                              Ejercicio2()
                              break;
                        case 3:
                              Ejercicio3()
                              break;
                        case 4:
                              Ejercicio4()
                              break;
                        case 5:
                              Ejercicio5()
                              break;
                        case 6:
                              Ejercicio6()
                              break;
                        case 7:
                              Ejercicio7()
                              break;
                        case 8:
                              Ejercicio8()
                              break;
                        case 9:
                              Ejercicio9()
                              break;
                        case 10:
                              Ejercicio10()
                              break;
                        case 11:
                              Ejercicio11()
                              break;
                        case 12:
                              Ejercicio12()
                              break;
                        case 13:
                              Ejercicio13()
                              break;
                        case 14:
                              Ejercicio14()
                              break;
                        case 15:
                              Ejercicio15()
                              break;
                        case 16:
                              Ejercicio16()
                              break;
                        case 17:
                              Ejercicio17()
                              break;
                        case 18:
                              Ejercicio18()
                              break;
                        case 19:
                              Ejercicio19()
                              break;
                        case 20:
                              Ejercicio20()
                              break;
                        case 21:
                              Ejercicio21()
                              break;
                        case 22:
                              Ejercicio22()
                              break;
                        case 23:
                              Ejercicio23()
                              break;
                        case 24:
                              Ejercicio24()
                              break;

                  
                        default:
                              break;
                  }
            }

      </script>
</head>
<body>
      <h3>Ejercicio</h3>
      <input type="text" name="ejercicio" id="ejercicio">
      <input type="button" value="Buscar" onclick="selector(ejercicio.value)">
</body>
</html>
